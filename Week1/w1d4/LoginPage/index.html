<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>LoginPage</title>
</head>
<body>
    <div style="height:100%;width:100%;display:inline-block">
      
    <div class="splitdiv" id="leftdiv">
      <div id="leftdivcard">
        <h1 style="padding-top:20px;text-align:center">Sign In</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div style="text-align:center">
            <button id="leftbutton" class="ripple2">Login</button>
          </div>
      </div>
    </div>
      
    <div class="splitdiv" id="rightdiv">
      <div id="rightdivcard">
        <h1 style="padding-top:20px;text-align:center;color:white">New here ?</h1>
        <p style="color:white;text-align:center">To start a new journey click below!</p>
        <div style="text-align:center">
            <button id="rightbutton" class="ripple">Sign Up</button>
        </div>
      </div>
    </div>
      
    </div>
  </body>
</html>
